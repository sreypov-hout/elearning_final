<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md">

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Create Your Account</h2>
    <p class="text-center text-gray-500 mb-6">Register as Student</p>

    <!-- Error message -->
    <div th:if="${error}"
         class="mb-4 text-red-600 text-center font-medium"
         th:text="${error}">
    </div>

    <!-- Form -->
    <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-5">

      <!-- Full Name -->
      <div>
        <label class="text-gray-700 font-medium">Full Name</label>
        <input type="text" th:field="*{fullname}" required
               class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300
                      focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"/>
      </div>

      <!-- Email -->
      <div>
        <label class="text-gray-700 font-medium">Email</label>
        <input type="email" th:field="*{email}" required
               class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300
                      focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"/>
      </div>

      <!-- Password -->
      <div>
        <label class="text-gray-700 font-medium">Password</label>
        <input type="password" th:field="*{password}" required
               class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300
                      focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"/>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition-all">
        Register
      </button>

    </form>

    <!-- Login Link -->
    <p class="mt-6 text-center text-gray-600">
      Already have an account?
      <a th:href="@{/login}" class="text-blue-600 font-medium hover:underline">Login here</a>
    </p>

  </div>
</body>
</html>
