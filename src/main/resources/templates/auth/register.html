<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md">
    <!-- Logo/Header Section -->
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-900">Create your account</h2>
      <p class="mt-2 text-sm text-gray-600">Join us and start learning today</p>
    </div>

    <!-- Form Card -->
    <div class="bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
      <div class="p-8">
        <form th:action="@{/register}" method="post" th:object="${user}" class="space-y-5">
          <input type="hidden" name="role" th:value="${role}" />

          <!-- Full Name Field -->
          <div>
            <label for="fullname" class="block text-sm font-semibold text-gray-900 mb-2">
              Full Name <span class="text-red-500">*</span>
            </label>
            <input 
              type="text" 
              id="fullname"
              th:field="*{fullname}" 
              required
              placeholder="Enter your full name"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition text-gray-900 placeholder-gray-400"
            />
          </div>

          <!-- Email Field -->
          <div>
            <label for="email" class="block text-sm font-semibold text-gray-900 mb-2">
              Email Address <span class="text-red-500">*</span>
            </label>
            <input 
              type="email" 
              id="email"
              th:field="*{email}" 
              required
              placeholder="Enter your email"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition text-gray-900 placeholder-gray-400"
            />
          </div>

          <!-- Password Field -->
          <div>
            <label for="password" class="block text-sm font-semibold text-gray-900 mb-2">
              Password <span class="text-red-500">*</span>
            </label>
            <input 
              type="password" 
              id="password"
              th:field="*{password}" 
              required
              placeholder="Create a strong password"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition text-gray-900 placeholder-gray-400"
            />
            <p class="text-xs text-gray-500 mt-2">Must be at least 8 characters long</p>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit"
            class="w-full px-6 py-3 bg-purple-600 text-white rounded-lg hover:bg-purple-700 transition font-semibold shadow-sm hover:shadow-md mt-6"
          >
            Create Account
          </button>
        </form>
      </div>

      <!-- Footer Section -->
      <div class="px-8 py-4 bg-gray-50 border-t border-gray-200">
        <p class="text-sm text-center text-gray-600">
          Already have an account? 
          <a href="/login" class="text-purple-600 hover:text-purple-700 font-semibold">Sign in</a>
        </p>
      </div>
    </div>

    <!-- Terms -->
    <p class="mt-6 text-xs text-center text-gray-500">
      By registering, you agree to our 
      <a href="#" class="text-purple-600 hover:text-purple-700">Terms of Service</a> and 
      <a href="#" class="text-purple-600 hover:text-purple-700">Privacy Policy</a>
    </p>
  </div>
</body>
</html>
