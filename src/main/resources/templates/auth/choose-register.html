<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Choose Registration Type</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

<div class="bg-white rounded-xl shadow-xl p-10 w-full max-w-md text-center">

    <h2 class="text-2xl font-bold text-gray-800 mb-6">Choose Your Account Type</h2>

    <p class="text-gray-600 mb-8">Select how you want to register</p>

    <!-- Student Button -->
    <a href="/register/student" 
       class="block w-full py-3 mb-4 bg-blue-600 text-white font-semibold rounded-lg 
              hover:bg-blue-700 transition-all">
        Register as Student
    </a>

    <!-- Teacher Button -->
    <a href="/register/teacher" 
       class="block w-full py-3 bg-green-600 text-white font-semibold rounded-lg 
              hover:bg-green-700 transition-all">
        Register as Teacher
    </a>

    <p class="mt-6 text-gray-500">
        Already have an account?
        <a href="/login" class="text-blue-600 hover:underline">Login</a>
    </p>

</div>

</body>
</html>
