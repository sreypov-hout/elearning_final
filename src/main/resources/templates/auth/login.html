<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-10 w-full max-w-md">

    <!-- Title -->
    <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
    <p class="text-center text-gray-500 mb-6">Sign in to continue your learning</p>

    <!-- Alerts -->
    <div th:if="${param.error}" class="mb-4 text-red-600 text-center font-medium">
      Invalid username or password
    </div>

    <div th:if="${param.logout}" class="mb-4 text-green-600 text-center font-medium">
      You have been logged out
    </div>

    <div th:if="${param.registered}" class="mb-4 text-green-600 text-center font-medium">
      Registration successful! Please login.
    </div>

    <!-- Form -->
    <form th:action="@{/perform_login}" method="post" class="space-y-5">

      <!-- Email -->
      <div>
        <label class="text-gray-700 font-medium">Email</label>
        <input type="text" name="username" required
               class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"/>
      </div>

      <!-- Password -->
      <div>
        <label class="text-gray-700 font-medium">Password</label>
        <input type="password" name="password" required
               class="mt-1 w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-blue-600"/>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full py-3 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition-all">
        Login
      </button>
    </form>

    <!-- Register Link -->
    <p class="mt-6 text-center text-gray-600">
      Don't have an account?
      <a th:href="@{/register}" class="text-blue-600 font-medium hover:underline">Register here</a>
    </p>

  </div>
</body>
</html>
