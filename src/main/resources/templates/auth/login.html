<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <h2>Login</h2>
  <div th:if="${param.error}" style="color:red">Invalid username or password</div>
  <div th:if="${param.logout}" style="color:green">You have been logged out</div>
  <div th:if="${param.registered}" style="color:green">Registration success. Please login.</div>

  <form th:action="@{/perform_login}" method="post">
    <label>Email</label><br/>
    <input type="text" name="username" required/><br/>
    <label>Password</label><br/>
    <input type="password" name="password" required/><br/><br/>
    <button type="submit">Login</button>
  </form>
</body>
</html>
