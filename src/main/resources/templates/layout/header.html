<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/style.css"/>
</head>

<header th:fragment="header">
    <nav class="bg-white shadow w-full">
        <div class="w-full px-6 py-4 flex items-center justify-between">

            <!-- Logo -->
            <a href="/" class="text-2xl font-bold text-blue-600">E-Learning</a>

            <!-- Menu -->
            <div class="flex items-center space-x-6">

                <a th:href="@{/courses}" class="text-gray-700 hover:text-blue-600 font-medium">
                    Courses
                </a>

                <!-- STUDENT -->
                <a sec:authorize="hasRole('STUDENT')" 
                   th:href="@{/student/dashboard}"
                   class="text-gray-700 hover:text-blue-600 font-medium">
                    My Learning
                </a>

                <!-- TEACHER -->
                <a sec:authorize="hasRole('TEACHER')" 
                   th:href="@{/teacher/dashboard}"
                   class="text-gray-700 hover:text-blue-600 font-medium">
                    Teacher Panel
                </a>

                <!-- ADMIN -->
                <a sec:authorize="hasRole('ADMIN')" 
                   th:href="@{/admin/dashboard}"
                   class="text-gray-700 hover:text-blue-600 font-medium">
                    Admin Panel
                </a>

                <!-- LOG IN -->
                <a sec:authorize="isAnonymous()" 
                   th:href="@{/login}"
                   class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                    Login
                </a>

                <!-- LOG OUT -->
                <a sec:authorize="isAuthenticated()" 
                   th:href="@{/logout}"
                   class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                    Logout
                </a>

            </div>
        </div>
    </nav>
</header>
